<!DOCTYPE html>
<html>
<head>
  <title>Open Email</title>
</head>
<body>
  <p>Tap the link below to open your email app:</p>
  <a id="mailto-link" href="#">ðŸ“§ Open Email</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const to = params.get('to') || 'default@example.com';
    const subject = 'Inquiry About Artworks';
    const body = `Hello,

My name is Jonathan Peterson Miller; an Artwork Collector/Trader. I came across your works and was truly impressed by your unique creative vision.

I'm interested in acquiring some pieces and would love to discuss details. Please get back to me at your earliest convenience.

Best Regards,
Jonathan.`;

    const mailto = mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)};
    document.getElementById('mailto-link').href = mailto;
  </script>
</body>
</html>
