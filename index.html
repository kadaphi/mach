<!DOCTYPE html>
<html>
<head>
  <title>Open Email</title>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const to = urlParams.get('to');
      const subject = urlParams.get('subject') || 'Inquiry About Artworks';
      const body = urlParams.get('body') || 'Hello,\n\nMy name is Jonathan Peterson Miller; an Artwork Collector/Trader...';

      if (!to) {
        document.body.innerHTML = "<p>Error: No recipient specified.</p>";
        return;
      }

      // Build mailto link
      const mailto = mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)};
      // Redirect to mailto link
      window.location.href = mailto;
    }
  </script>
</head>
<body>
  <p>Loading your email app...</p>
</body>
</html>
